<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOLOT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <a href="#" class="nav-branding"><h1>AUTOLOT</h1></a>
    
          <ul class="nav-menu">
              <div class="nav-list">
                <li class="nav-item">
                  <a href="#" class="nav-link"><h1>HOW WE WORK?</h1></a>
                </li>
                  <button class="nav-button">
                        <h1>FIND PARKING SPACE</h1>
                  </button>
              </div>
          </ul>
          <img src="images/icon-close.svg" class="close" alt="">
          <img src="images/icon-hamburger.svg"  class="hamburger" alt="">
        </nav>
      </header>

      <section class="intro">

        <div class="park-search">
            <form action="">
                <input type="text" placeholder="Where do you want to go?">
                <button>SEARCH</button>
            </form>
        </div>

        <div class="map">
          <span class="map-hint">
            " We provide the best and most friendly parking services on the planet "
          </span>
          <img src="images/map.png" alt="map with locations" class="map-image">
        </div>
      </section>

      
</body>
</html>
